<template>
    <lightning-card title="Greeting Component" icon-name="standard:customer_lifecycle_analytics">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Enter your name"
                value={userName}
                onchange={handleNameChange}>
            </lightning-input>
            <div class="slds-m-top_small">
                <lightning-button
                    label="Say Hello"
                    onclick={handleClick}>
                </lightning-button>
            </div>
            <div class="slds-m-top_small">
                {greeting}
            </div>
        </div>
    </lightning-card>
</template>
